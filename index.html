<!DOCTYPE html>
<html>
<head>
  <title>Template</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    .avatar-hello {
      display: flex;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="main-menu"> <!-- главное меню -->
      <div class="container">
        <nav class="navbar">
          <ul>
            <li class="logo col"><img style="max-width: 100%; height: auto;" src="favicon.png"></li>
            <li class="nav-item col"><a href="#">О системе</a></li>
            <li class="nav-item col"><a href="#">Поддержка</a></li>
            <li class="profile col"><div class="avatar-hello">
              <div><img style="max-width: 100%; height: auto;" src="favicon.png"></div>
              <div><p>Hi, Tom!</p></div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row info">
      <div class="col avatar"><img style="max-width: 100%; height: auto;" src="favicon.png"></div>
      <div class="col meta-profile">
        <div class="name">
          <p>Имя Фамилия</p>
        </div>
        <div class="level">
          <p>Ученик</p>
        </div>
        <div class="scale">
          <div class="progress"></div>
        </div>
        <div class="next-level">
          <p>До следующего уровня осталось 56XP</p>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="achiev-slider">
      Slider
    </div>
    <div class="row done">
      <div class="col">Выполненные задания</div>
      <div class="col">Посещенные мероприятия</div>
    </div>
  </div>

  <footer>
    <div class="container"> 
      Футер
    </div>
  </footer>
    
  </div>
<script src="js/script.js"></script>
</body>
</html>
